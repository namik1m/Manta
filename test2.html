        *{

  <body>
    <main class="container">
      <header class="header">
        <div id="mainlogo">
          <a href="./index.html"><img src="./img/Manta Logo 1/Mantalogo01_32ff32.png" /></a>
        </div>
      </header>

      <!--Full sized menu-->
      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
      <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>

      <div id="sidebarMenu">
        <div class="sidebarMenuInner">
          <div class="logosec">

              ><img src="./img/Manta Logo 1/Mantalogo.png" id="biglogo"
            /></a>

          <ul id="list">

        </div>
      </div>
      <!--Full sized menu End-->

      
    </main>
    <!--original video:800097283 width 426 height 240/ style width:100% height:100%-->

    <!--Footer-->

    <script>
        const container = document.querySelector('.container');
        const body = document.querySelector('body');
        const section = document.querySelector('.section');
        const menuList = document.getElementById('openSidebarMenu');
        const menuFrame = document.getElementById('sidebarMenu');


        function check() {
        menuList.checked = true;
        }

        function uncheck() {
        menuList.checked = false;
        container.scrollTop = 0; //scrollTop으ㄹ 원위로 해야 다시 스크롤 이벤트 발ㅇ
        //menuFrame.style.transform = 'translateX(-100%)';
        }

        container.addEventListener(
            "wheel", 
            (e) => {
                console.log("container", e);
                if (e.deltaY > 2) {
                    return check();
                }
            }
        );


        menuFrame.addEventListener('wheel', (e) => { 
        //e.preventDefault();
        console.log('menu', e);
        if (e.deltaY < -2) {
            return uncheck(); 
        }
        });
    </script>
  </body>
